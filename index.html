<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>TU CAPITAL</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header>
		<h1>Página web para buscar la capital de tu país</h1>
	</header>
	<main>
		<section class="searcher__section">
			<label for="search">
				<input type="text" class="searcher__section--input" id="search" placeholder="Escribe el país aquí"/>
				<input type="submit" class="searcher__section--button" name="search" id="getElements" onclick="setNameCountry()"/>
			</label>
		</section>
		<section class="results__section">
			<h2 id="search-result-text"></h2>
		</section>
		<section class="imagen__section">
			<figure>
				<img src="" id="img" alt="bandera del pais consultado" />
			</figure>
		</section>
	</main>
	<script src="index.js"></script>
</body>
</html>
